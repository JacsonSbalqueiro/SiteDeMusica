<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambiara</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body onresize="telaMaior()">
    <header>
        <h1>Gambiara do Gringom</h1>
        <span id="icone" class="material-symbols-outlined" onclick="clickMenu()">
            menu
            </span>
        <menu id="menu">
            <ul>
                <li><a href="#">Ga√∫cha</a></li>
                <li><a href="#">Country</a></li>
                <li><a href="#">Surf Music</a></li>
                <li><a href="#">Classic Rock</a></li>
                <li><a href="#">Power Metal</a></li>
            </ul>
        </menu> 
    </header> 
    <script>
        function telaMaior(){
            if(window.innerWidth >= 800){
                menu.style.display = 'block'
            }else{
                menu.style.display = 'none'
            }
        }
        function clickMenu(){
            if(menu.style.display == 'block'){
                menu.style.display = 'none'
            }else{
                menu.style.display = 'block'
            }
        }
    </script>
    
</body>
</html>
